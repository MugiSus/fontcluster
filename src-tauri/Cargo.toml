[package]
name = "fontcluster"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fontcluster_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "train_classifier"
path = "src/bin/train_classifier.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
font-kit = "0.14"
pathfinder_geometry = "0.5"
image = "0.25"
dirs = "5.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3.31"
thiserror = "1.0"
imageproc = "0.24"
ndarray = "0.16"
# PCA implementation without LAPACK dependency
nalgebra = "0.33"
# PaCMAP for dimensionality reduction
pacmap = "0.2"
# Random number generation for K-means
rand = "0.8"
# HDBSCAN clustering algorithm
hdbscan = "0.9"
# SmartCore for supervised font classification
smartcore = { version = "0.3", features = ["serde"] }
# Serialization for model persistence (already defined above)
bincode = "1.3"
# HTTP client for Google Fonts API
reqwest = { version = "0.11", features = ["json"] }
# UUIDv7 for session management
uuid = { version = "1.0", features = ["v7", "serde"] }

