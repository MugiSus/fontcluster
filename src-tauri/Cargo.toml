[package]
name = "fontcluster"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fontcluster_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[profile.release]
lto = "thin"  # Enable thin LTO for faster release builds
codegen-units = 1
opt-level = 3  # Maximum optimization

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Force linfa-compatible ndarray version for clustering only
ndarray_015 = { package = "ndarray", version = "0.15" }
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
font-kit = "0.14"
pathfinder_geometry = "0.5"
image = "0.25"
dirs = "5.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3.31"
thiserror = "1.0"
imageproc = "0.24"
ndarray = "0.16"
# PCA implementation without LAPACK dependency
nalgebra = "0.33"
# PaCMAP for dimensionality reduction
pacmap = "0.2"
# Random number generation for K-means
rand = "0.8"
# HDBSCAN clustering algorithm
hdbscan = "0.9"
# Linfa clustering algorithms including Gaussian Mixture
linfa = "0.7"
linfa-clustering = "0.7.1"
# UUIDv7 for session management
uuid = { version = "1.0", features = ["v7", "serde"] }
# Date/time handling
chrono = { version = "0.4", features = ["serde"] }
bytemuck = "1.23.2"
