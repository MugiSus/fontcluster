[package]
name = "FontCluster"
version = "0.1.2"
description = "Browse fonts blazing fast via vector space clustering"
authors = ["mugisus"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fontcluster_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true

# Optimize dependencies even in debug mode
[profile.dev.package]
"ndarray" = { opt-level = 2 }
"nalgebra" = { opt-level = 2 }
"image" = { opt-level = 2 }
"imageproc" = { opt-level = 2 }
"linfa" = { opt-level = 2 }
"linfa-clustering" = { opt-level = 2 }
"hdbscan" = { opt-level = 2 }
"burn" = { opt-level = 3 }

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
font-kit = "0.14"
pathfinder_geometry = "0.5"
image = "0.25"
dirs = "5.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3.31"
thiserror = "1.0"
imageproc = "0.24"
ndarray = "0.16"
# PCA implementation without LAPACK dependency
nalgebra = "0.33"
# Random number generation for K-means
rand = "0.8"
# HDBSCAN clustering algorithm
hdbscan = "0.9"
# Linfa clustering algorithms including Gaussian Mixture
# Note: linfa 0.7 normally uses ndarray 0.15, but we try to unify or manage duplicates
linfa = { version = "0.7", default-features = false }
linfa-clustering = { version = "0.7.1", default-features = false }

# Burn for Autoencoder
burn = { version = "0.15", features = ["train", "wgpu", "ndarray", "autodiff"] }
# UUIDv7 for session management
uuid = { version = "1.0", features = ["v7", "serde"] }
# Date/time handling
chrono = { version = "0.4", features = ["serde"] }
bytemuck = "1.23.2"
ttf-parser = "0.25.1"
memmap2 = "0.9"
rayon = "1.10"
jwalk = "0.8"
fast-umap = "0.0.2"
